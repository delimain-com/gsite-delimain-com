@if ($isReady()) {
	<!--suppress AngularNgOptimizedImage -->
	<div class="container">
		<div class="card card-container">
			<img id="profile-img"
			     class="profile-img img-circle rounded-circle"
			     [class.fa-spin]="$isWait()"
			     src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
			<p id="profile-name"
			   class="profile-name-card"></p>
			<form class="form-signin mb10"
			      novalidate>
				<div class="form-group my-2">
					<input type="text"
					       class="form-control"
					       name="id"
					       [(ngModel)]="id"
					       placeholder="ID"
					       required
					       autofocus>
				</div>
				<div class="form-group my-2">
					<input type="password"
					       class="form-control"
					       name="password"
					       [(ngModel)]="password"
					       placeholder="パスワード"
					       required>
				</div>
				<div class="my-2">
					<button class="btn btn-lg btn-primary btn-block w-100"
					        (click)="action_login()">
						ログイン
					</button>
				</div>
			</form>
		</div>
		<div class="text-center">
			<p class="mt-5 mb-3 text-muted">&copy; 2026</p>
		</div>
	</div>
	
} @else {
	<!--	<el-loading></el-loading>-->
	<div>loading...</div>
}
