@if ($isReady()) {
	<div class="card">
		<div class="card-header">
			<strong>サイト一覧</strong>
		</div>
		<div class="card-body p-1">
			<div class="card">
				<div class="card-header p-0 px-1">
					<span>一覧</span>
				</div>
				<div class="card-body p-1">
					<table class="table table-sm table-hover table-bordered">
						<thead>
							<tr class="table-warning fw-bold">
								<th>
									<span>サイト名</span>
								</th>
								<th>
									<span>URL</span>
									<i class="fa fa-external-link mx-1"></i>
								</th>
								<th>
									<span>言語</span>
									<i class="fa fa-external-link mx-1"></i>
								</th>
							</tr>
						</thead>
						<tbody>
							@for (site of $siteList(); track $index; ) {
								<tr>
									<td>
										<a routerLink="/home"
										   [queryParams]="{domain:site.domain}"
										   [textContent]="site.name"></a>
									</td>
									<td>
										<a href="https://{{site.domain}}"
										   [textContent]="site.domain"
										   target="_blank"></a>
									</td>
									<td>
										@for (lang of site.langValues.split(','); track lang) {
											<a class="mx-1"
											   href="https://{{site.domain}}/?lang={{lang}}"
											   target="_blank"
											   [textContent]="lang"></a>
										}
									</td>
								</tr>
							}
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
	</div>
} @else {
	<div>loading...</div>
}
